<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Categorias</title>
        <!--<h:outputStylesheet name="./css/Login.css"/>-->
    </h:head>
    <ui:include src="../menu/menu.xhtml"/>
    <h:body>
        <h:form style="margin:20px">
            <div class="card">
                <h2>Datos de Categoria</h2>
                <hr></hr>
                <div class="p-grid ui-fluid">
 

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Nombre:"/>
                        <div class="ui-inputgroup">

                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{categoriaBean.nombre}" placeholder="Nombre:" size="50"/>
                        </div>
                    </div>
 
                </div>
                <h5></h5>
                <div style="margin:20px 0">
                    <p:commandButton  style="margin-right: 20px" value="Guardar"  styleClass="ui-button-raised"  action="#{categoriaBean.add}"/>   
                    <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger"/>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
