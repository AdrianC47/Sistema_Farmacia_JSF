<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Sucursales</title>
    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="card">
            <h:form id="frmExclos">
                <p:growl  id="mensajeGeneral3" sticky="false" showDetail="true"/>    
                <p:dataTable id="products" var="s" value="#{sucursalBean.list}" styleClass="tabla" editable="true"  rows="2"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} Registros"
                             rowsPerPageTemplate="2,5,{ShowAll|'Todos'}">
                    <p:ajax listener="#{sucursalBean.edit(s)}"  event="rowEdit" update=":frmExclos:mensajeGeneral3"/>
                  
                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between p-ai-center">
                            <h1 style="text-align: center; color: white">Lista de Sucursales</h1>
                            <div>
                                <p:commandButton  id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                                <p:columnToggler datasource="products" trigger="toggler"/>
                            </div>
                        </div>
                    </f:facet>
                    <p:column headerText="ID">
                        <f:facet name="header">Id</f:facet>#{s.id} 
                    </p:column>
                    <p:column headerText="Direccion">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{s.direccion}"  />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{s.direccion}" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Nombre Clave">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{s.nombreClave}"/>
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{s.nombreClave}" size="10"  />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Latitud">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{s.latitud}"  />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{s.latitud}" size="10" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Longitud">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{s.longitud}" />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{s.longitud}" size="10" />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Telefono">
                        <p:cellEditor> 
                            <f:facet name="output">
                                <h:outputText value="#{s.telefono}"  />
                            </f:facet> 
                            <f:facet name="input">
                                <h:inputText value="#{s.telefono}" size="10"  />
                            </f:facet> 
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Eliminar">
                        <p:commandButton value="Eliminar" action="#{sucursalBean.delete(s)}" update="products" styleClass="ui-button-raised ui-button-danger"/>
                    </p:column>
                    <p:column headerText="Editar">
                        <p:rowEditor />
                    </p:column>

                </p:dataTable>
            </h:form> 
        </div>

    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
