<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui" >
    <h:form>
        <div class="card">
            <h2>Datos de Sucursal</h2>
            <div class="p-grid ui-fluid">

                <div class="p-col-12 p-md-4">
                    <p:outputLabel  value="Direccion:"/>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText value="#{SucursalBean.direccion}" placeholder="Direccion:"/>
                    </div>
                </div>

                <div class="p-col-12 p-md-4">
                    <p:outputLabel  value="Nombre:"/>
                    <div class="ui-inputgroup">

                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText value="#{SucursalBean.nombreClave}" placeholder="Nombre:"/>
                    </div>
                </div>

                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Telefono:"/>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText value="#{SucursalBean.telefono}" placeholder="Telefono:"/>
                    </div>
                </div>


                <div class="p-col-12 p-md-4">
                    <p:outputLabel value="Latitud:"/>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText value="#{SucursalBean.latitud}" placeholder="Latitud:"/>
                    </div>
                </div>

                <div class="p-col-12 p-md-4">
                    <p:outputLabel  value="Longitud:"/>
                    <div class="ui-inputgroup">
                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                        <p:inputText value="#{SucursalBean.longitud}" placeholder="Longitud:"/>
                    </div>
                </div>

            </div>
            <h5></h5>
            <h:commandButton value="Guardar" action="#{SucursalBean.add}"/>
            <h:commandButton value="Cancelar"/>

        </div>
    </h:form>

</ui:composition>
