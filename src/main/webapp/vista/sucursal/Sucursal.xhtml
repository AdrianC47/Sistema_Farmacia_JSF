<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Sucursales</title>
        <h:outputStylesheet name="./css/Login.css"/>
    </h:head>
    <ui:include src="../menu/menu.xhtml"/>
    <h:body>
        <h:form>
            <div class="card">
                <h2>Datos de Sucursal</h2>
                <div class="p-grid ui-fluid">

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Direccion:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{sucursalBean.direccion}" placeholder="Direccion:" size="50"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Nombre:"/>
                        <div class="ui-inputgroup">

                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{sucursalBean.nombreClave}" placeholder="Nombre:" size="50"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Telefono:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{sucursalBean.telefono}" placeholder="Telefono:" size="50"/>
                        </div>
                    </div>


                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Latitud:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{sucursalBean.latitud}" placeholder="Latitud:" size="50"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Longitud:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{sucursalBean.longitud}" placeholder="Longitud:" size="50"/>
                        </div>
                    </div>

                </div>
                <h5></h5>
                <h:commandButton value="Guardar" action="#{sucursalBean.add}"/>
                <h:commandButton value="Cancelar"/>

            </div>
        </h:form>
    </h:body>
</html>
