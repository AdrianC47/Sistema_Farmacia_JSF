<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Administrador</title>
        <h:outputScript name="limpiar.js" library="js" />
    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <h:form style="margin:20px;border-style: solid;border-width: 2" >
                        <div class="card">
                            <h2>Datos de Administrador</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel  value="Cedula:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Cedula:" value="#{administradorBean.identificador}"/>
                                    </div>

                                    <p:outputLabel  value="Apellido"/>
                                    <div class="ui-inputgroup">

                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Apellido" value="#{administradorBean.apellido}"/>
                                    </div>

                                    <p:outputLabel value="Nombre:"/>
                                    <div class="ui-inputgroup">

                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Nombre:" value="#{administradorBean.nombre}"/>
                                    </div>

                                    <p:outputLabel  value="Telefono:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Telefono:" value="#{administradorBean.telefono}"/>
                                    </div>

                                    <p:outputLabel value="Direcion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Direccion:" value="#{administradorBean.direccion}"/>
                                    </div>

                                    <p:outputLabel value="Correo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Correo:" value="#{administradorBean.correo}"/>
                                    </div>

                                    <p:outputLabel value="Usuario:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Usuario:" value="#{administradorBean.usuario}" />
                                    </div>

                                    <p:outputLabel value="Contraseña:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:password id="clave1" placeholder="Contraseña:" value="#{administradorBean.contrasenia}"  match="clave2" promptLabel="Ingrese una Contraceña" validatorMessage="Las Claves no coinciden" feedback="true"/>
                                    </div>

                                    <p:outputLabel value="Repetir Contraseña:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:password id="clave2" placeholder="Repetir Contraseña:" value="Repetir Contraceña"/>
                                    </div>
                                </div>
                            </div>


                            <div style="margin:10px 20px">
                                <p:commandButton  style="margin-right: 20px"  value="Guardar" styleClass="ui-button-raised" action="#{administradorBean.add}" />   
                                <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger"/>
                            </div>

                        </div>
                    </h:form>
                </div>
                <div class="col">

                </div>

            </div>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
