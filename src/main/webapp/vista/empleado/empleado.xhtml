    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>
    <h:body>
        <div class="container">
            <div class="mx-auto"  style="margin-left: auto;margin-right: auto; width: 532px;" >
                <div class="col">
                </div>
                <div class="col" >
                    <h:form style="margin:20px;border-style: solid;border-width: 2" >
                        <div class="card"   >
                            <h2>Datos de Empleado</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel  value="Cedula:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Cedula:" value="#{empleadoBean.identificador}"/>
                                    </div>
                                    <p:outputLabel  value="Apellido"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Apellido" value="#{empleadoBean.apellido}"/>
                                    </div>

                                    <p:outputLabel value="Nombre:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Nombre:" value="#{empleadoBean.nombre}"/>
                                    </div>


                                    <p:outputLabel  value="Telefono:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Telefono:" value="#{empleadoBean.telefono}" />
                                    </div>

                                    <p:outputLabel value="Direccion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Direccion:" value="#{empleadoBean.direccion}" />
                                    </div>

                                    <p:outputLabel value="Sueldo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Sueldo:" value="#{empleadoBean.sueldo}" />
                                    </div>


                                    <p:outputLabel value="Sucursal:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:selectOneMenu id="labeled" value="#{empleadoBean.sucursal.id}">    
                                            <f:selectItem itemLabel="Escoja una sucursal" itemValue=""/>
                                            <f:selectItems value="#{empleadoBean.listaSucursals}" var="su" itemLabel="#{su.nombreClave}" itemValue="#{su.id}"/>
                                        </p:selectOneMenu>
                                    </div>


                                    <p:outputLabel value="Correo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Correo:" value="#{empleadoBean.correo}"/>
                                    </div>



                                    <p:outputLabel for="navigator" value="Fecha de Ingreso:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:datePicker pattern="dd-MM-yyyy" id="navigator" value="#{empleadoBean.fechaIngreso}" monthNavigator="true" yearNavigator="true" showWeek="true"/>
                                    </div>
                                    <p:outputLabel value="Usuario:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Usuario:" value="#{administradorBean.usuario}" />
                                    </div>

                                    <p:outputLabel value="Contraseña:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:password id="clave1" placeholder="Contraseña:" value="#{usuarioBean.contrasenia}"  match="clave2" promptLabel="Ingrese una Contraceña" validatorMessage="Las Claves no coinciden" feedback="true"/>
                                    </div>

                                    <p:outputLabel value="Repetir Contraseña:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:password id="clave2" placeholder="Repetir Contraseña:" value="Repetir Contraceña"/>
                                    </div>

                                </div>
                            </div>
                            <div style="margin:10px 20px">

                                <p:commandButton style="margin-right: 20px" value="Guardar" styleClass="ui-button-raised" actionListener="#{empleadoBean.add}"/> 
                                <p:commandButton value="Cancelar" styleClass="ui-button-raised ui-button-danger"/>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
