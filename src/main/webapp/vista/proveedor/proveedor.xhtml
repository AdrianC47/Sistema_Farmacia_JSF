<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Clientes</title>
        <h:outputStylesheet name="./css/Login.css"/>
    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <h:form style="margin:20px;border-style: solid;border-width: 2" >
                        <p:growl id="messages"/>
                        <div class="card">
                            <h2>Datos personales del Proveedor</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel  value="RUC:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="RUC:" value="#{proveedorBean.identificador}"/>
                                    </div>

                                    <p:outputLabel value="Nombre Empresa:"/>
                                    <div class="ui-inputgroup">

                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Nombre Empresa:" value="#{proveedorBean.nombre}"/>
                                    </div>

                                    <p:outputLabel  value="Telefono:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Telefono:" value="#{proveedorBean.telefono}"/>
                                    </div>

                                    <p:outputLabel value="Direcion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Direccion:" value="#{proveedorBean.direccion}"/>
                                    </div>

                                    <p:outputLabel value="Correo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Correo:"  value="#{proveedorBean.correo}"/>
                                    </div>
                                    <p:outputLabel value="Sitio WEB:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText placeholder="Sitio WEB:"  value="#{proveedorBean.sitioWeb}"/>
                                    </div>

                                </div>
                            </div>
                            <div class="container">
                                <div class="row">
                                    <div class="col">

                                    </div>
                                    <div style="margin:10px 20px">
                                        <p:commandButton  style="margin-right: 20px" value="Guardar" styleClass="ui-button-raised" action="#{proveedorBean.add}"  />
                                        <p:commandButton value="Cancelar"  styleClass="ui-button-raised ui-button-danger"/>
                                    </div>
                                    <div class="col">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">

                </div>
            </div>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
