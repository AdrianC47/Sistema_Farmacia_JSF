<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Proveedores</title>
        <h:outputScript name="limpiar.js" library="js" />
    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col">
                    <p:growl id="mensaje" showDetail="true"  />
                    <h:form id="formulario" style="margin:20px;border-style: solid;border-width: 2" >
                        <p:growl id="messages"/>
                        <div class="card">
                            <h2 style="text-align: center">Datos del Proveedor</h2>
                            <div class="p-grid ui-fluid">
                                <div class="p-col-12 p-md-4">
                                    <p:outputLabel for="txtIdentificador" value="RUC:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtIdentificador" placeholder="RUC:" value="#{proveedorBean.identificador}" required="true" />
                                    </div>

                                    <p:outputLabel for="txtNombre" value="Nombre Empresa:"/>
                                    <div class="ui-inputgroup">

                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtNombre" placeholder="Nombre Empresa:" value="#{proveedorBean.nombre}" required="true"/>
                                    </div>

                                    <p:outputLabel for="txtTelefono" value="Telefono:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtTelefono" placeholder="Telefono:" value="#{proveedorBean.telefono}" required="true"/>
                                    </div>

                                    <p:outputLabel for="txtDirecion" value="Direcion:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtDirecion" placeholder="Direccion:" value="#{proveedorBean.direccion}" required="true"/>
                                    </div>

                                    <p:outputLabel for="txtCorreo" value="Correo:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtCorreo" placeholder="Correo:"  value="#{proveedorBean.correo}" required="true"/>
                                    </div>
                                    <p:outputLabel for="txtSitioWeb" value="Sitio WEB:"/>
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                        <p:inputText id="txtSitioWeb" placeholder="Sitio WEB:"  value="#{proveedorBean.sitioWeb}" required="true"/>
                                    </div>

                                </div>
                            </div>
                            <div class="container" style=" margin-bottom: 15px" >
                                <div class="row">
                                    <div class="col">
                                    </div>
                                    <div class="col">
                                         <p:commandButton  style="margin-right: 20px"  actionListener="#{growlView.showInfo}" update=":mensaje formulario"  value="Guardar" styleClass="ui-button-raised"  action="#{proveedorBean.add}" />   
                                    </div>
                                    <div class="col">
                                        <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger" type="reset"  update="formulario"/>           
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
