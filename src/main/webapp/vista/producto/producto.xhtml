<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>TODO supply a title</title>
        <h:outputStylesheet name="./css/Login.css"/>
    </h:head>
    <ui:include src="../menu/menu.xhtml" />
    <h:body>


        <h:form>
            <div class="card">
                <h2>Datos Del Producto</h2>
                <div class="p-grid ui-fluid">
                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Categoria:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Categoria:"/>
                        </div>
                    </div>
                 
                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Nombre:"/>
                        <div class="ui-inputgroup">

                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Nombre:"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Strok:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Strok:"/>
                        </div>
                    </div>


                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Precio:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Precio:"/>
                        </div>
                    </div>

                 
                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Sucursal:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Sucursal:"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Desccripcion:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText placeholder="Desccripcion:"/>
                        </div>
                    </div>






                </div>
                <h5></h5>
                <p:button value="Guardar" />
                <p:button value="Cancelar"/>

            </div>
        </h:form>

    </h:body>
</html>
