<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Productos</title>
        <!--<h:outputStylesheet name="./css/Login.css"/>-->
    </h:head>
    <ui:include src="../menu/menu.xhtml" />
    <h:body>


        <h:form>
            <div class="card">
                <h2>Datos Del Producto</h2>
                <div class="p-grid ui-fluid">
                    <div class="p-col-12 p-md-4">
                        <p:outputLabel  value="Nombre"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputText value="#{productoBean.nombreProducto}" placeholder="Nombre del Producto" size="50"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Stock"/>
                        <div class="ui-inputgroup">

                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputNumber value="#{productoBean.stock}" placeholder="Stock" size="50"/>
                        </div>
                    </div>


                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Precio:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputNumber value="#{productoBean.precio}" placeholder="Precio" size="50"/>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-4">
                        <p:outputLabel value="Desccripcion:"/>
                        <div class="ui-inputgroup">
                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                            <p:inputTextarea rows="6" cols="10" value="#{productoBean.descripcion}" placeholder="Descripcion" style="width: 50%"  />
                        </div>
                    </div>

                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel value="Categoria"/>
                        <div class="ui-inputgroup">
                            <p:selectOneMenu id="option" value="#{categoriaBean.categoriaNombre()}" label="Escoga una categorÃ­a" style="width: 30%" alwaysDisplayLabel="true">
                                <f:selectItems value="#{categoriaBean.categoriaNombre()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
 

                    <div class="p-field p-col-12 p-md-4">
                        <p:outputLabel value="Sucursal"/>
                        <div class="ui-inputgroup">
                            <p:selectOneMenu id="labeled1" value="#{sucursalBean.sucursalNombre()}" label="Escoga una sucursal" style="width: 30%" alwaysDisplayLabel="true">
                                <f:selectItems value="#{sucursalBean.sucursalNombre()}"/>
                            </p:selectOneMenu>
                        </div>
                    </div> 
                </div>
                <h5></h5>
                <div style="margin:20px 0">
                    <p:commandButton  style="margin-right: 20px" value="Guardar"   styleClass="ui-button-raised"  action="#{productoBean.add}" />   
                    <p:commandButton   value="Cancelar"  styleClass="ui-button-raised ui-button-danger"/>
                </div>

            </div>
        </h:form>

    </h:body>
</html>
