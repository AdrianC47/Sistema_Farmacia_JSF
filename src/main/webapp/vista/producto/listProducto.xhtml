<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Productos</title>

    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="card">
            <p:dataTable id="products" var="p" value="#{productoBean.list}">
                <f:facet name="header">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <h1>Lista de Productos</h1>

                        <div>
                            <p:commandButton  styleClass="ui-button-success" id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                            <p:columnToggler datasource="products" trigger="toggler"/>
                        </div>
                    </div>
                </f:facet>

                <p:column headerText="Id">
                    <h:outputText value="#{p.id}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{p.nombreProducto}" />
                </p:column>

                <p:column headerText="Stock">
                    <h:outputText value="#{p.stock}" />
                </p:column>

                <p:column headerText="Precio">
                    <h:outputText value="#{p.precio}" />
                </p:column>

                <p:column headerText="Descripcion">
                    <h:outputText value="#{p.descripcion}" />
                </p:column>

                <p:column headerText="Categoria">
                    <h:outputText value="#{p.categoria.nombre}" />
                </p:column>
                <p:column headerText="Sucursal">
                    <h:outputText value="#{p.sucursal.nombreClave}" />
                </p:column>
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" action="#{productoBean.delete(p)}" styleClass="ui-button-raised ui-button-danger"/>
                </p:column>
                <p:column headerText="Editar/Guardar">
                    <p:commandButton value="Editar" action="#{productoBean.edit(p)}"  rendered="#{not p.editable}" />
                    <p:commandButton value="Guardar" action="#{productoBean.edit(p)}" rendered="#{p.editable}"   />
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
