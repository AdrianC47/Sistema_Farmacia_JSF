<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui"
       template="/WEB-INF/template.xhtml">
    <h:head>
        <title>Lista de Clientes</title>
    </h:head>
    <ui:include src="../menu/menuDinamico.xhtml" />
    <h:body>
        <div class="card">
            <p:dataTable id="products" var="a" value="#{clienteBean.list}">
                <f:facet name="header">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <h1>Lista de Clientes</h1>
                        <div>
                            <p:commandButton styleClass="ui-button-success" id="toggler" type="button" value="Columnas" icon="pi pi-align-justify"/>
                            <p:columnToggler datasource="products" trigger="toggler"/>
                        </div>
                    </div>
                </f:facet>

                <p:column headerText="ID">
                    <h:outputText value="#{a.id}" />
                </p:column>

                <p:column headerText="Cedula">
                    <h:outputText value="#{a.identificador}" />
                </p:column>


                <p:column headerText="Apellido">
                    <h:outputText value="#{a.apellido}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{a.nombre}" />
                </p:column>

                <p:column headerText="Telefono">
                    <h:outputText value="#{a.telefono}" />
                </p:column>

                <p:column headerText="Direccion">
                    <h:outputText value="#{a.direccion}" />
                </p:column>

                <p:column headerText="Correo">
                    <h:outputText value="#{a.correo}" />
                </p:column>

                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText  value="#{a.fechaNacimiento}"/>
                </p:column>

                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" action="#{clienteBean.delete(a)}" styleClass="ui-button-raised ui-button-danger"/>
                </p:column>
                <p:column headerText="Editar/Guardar">
                    <p:commandButton value="Editar" action="#{clienteBean.edit(a)}"  rendered="#{not a.editable}" />
                    <p:commandButton value="Guardar" action="#{clienteBean.edit(a)}" rendered="#{a.editable}"   />
                </p:column>
            </p:dataTable>
        </div>
    </h:body>
    <ui:include src="../menu/footer.xhtml" />
</html>
