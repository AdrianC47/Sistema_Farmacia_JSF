<?xml version="1.0" encoding="US-ASCII" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Gestion de Usuario</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
	<h3>Usuarios</h3>
	<h:form>
		<h:dataTable value="#{usuarioBean.list}" var="o" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
                            <f:facet name="header">Id</f:facet>
                            #{o.id}
                        </h:column>
			<h:column>
				<f:facet name="header">Contraseña</f:facet>
				<h:inputText value="#{o.contrasenia}" size="10" rendered="#{o.editable}" />
				<h:outputText value="#{o.contrasenia}" rendered="#{not o.editable}" />
			</h:column>
			<h:column>
				<f:facet name="header">Rol</f:facet>
				<h:inputText value="#{o.rol}" size="10"
					rendered="#{o.editable}" />
				<h:outputText value="#{o.rol}" rendered="#{not o.editable}" />
			</h:column>
 
                    
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Delete" action="#{usuarioBean.delete(o)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Edit" action="#{usuarioBean.edit(o)}"
					rendered="#{not o.editable}" />
				<h:commandLink value="Save" action="#{usuarioBean.save(o)}"
					rendered="#{o.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Id:<h:inputText size="10" value="#{usuarioBean.id}" /></li>
			<li>Contraseña:<h:inputText size="10" value="#{usuarioBean.name}" /></li>
			<li>Rol<h:inputText size="10" value="#{usuarioBean.password}" /></li>
		</ul>
		<h:commandButton value="Add" action="#{usuarioBean.add}" />
	</h:form>
</h:body>
</html>
